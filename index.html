<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <title>YU-GI-OH</title>
</head>

<body>
    <div class='bg-video'>
        <video class='video' autoplay loop muted>
            <source src='./src/assets/video/yugi.mp4' type='video/mp4'>
        </video>
    </div>

    <div class="main_container">
        <div class="container_left framed-golden">
            <div class="score-box frame">
                <span id='score_points'> win : 0 | lose: 0 </span>
            </div>

            <div class="menu-avatar">
                <img id="card-image">
            </div>

            <div class="avatar-details frame">
                <p class='card-name'>Ricardo</p>
                <p class='card-type'>O FODA</p>
            </div>
        </div>



        <div class="container_right">
            <div class="card-box_container">
                <div class="card-box framed" id="computer-cards"></div>

                <div class="card-versus">
                    <div class="versus-top">
                        <div class="card-infield">
                            <img id="player-card" height='180px' width='125px'>
                        </div>


                        <img src="./src/assets/icons/millenium2.png" height='100px'>


                        <div class="card-infield">
                            <img id="computer-card" height='180px' width='125px'>
                        </div>
                    </div>
                    <div class="versus-bottom">
                        <button id="next-duel" class='rpgui-button' onClick='resetDuel()'>
                            GANHOU
                        </button>
                    </div>
                </div>


                <div class="card-box framed" id="player-cards"></div>
            </div>
        </div>
    </div>





    <script src="./src/scripts/engine.js"></script>
</body>

</html>
